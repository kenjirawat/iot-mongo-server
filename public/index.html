<!DOCTYPE html>
<html ng-app="app">
<head>
  <script src="//code.jquery.com/jquery.min.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
  <script src="script.js"></script>
  <meta charset="utf-8">
  <title>IoT </title>
  
  <!-- connect Chart  -->
  <script src="Chart.js"></script>

</head>
<body ng-controller="AppController as scope">
	<div class="container">
		<div class="row">
		
		
			<div class="col-sm-8">
				<table class="table">
				<!-- <caption>IoT</caption> -->
			
			<!-- ส่วนที่ 2 -->
				<div > 
					IoT ID {{scope.iot[0].iot_id}} 
					<canvas id="myChart" width="250" height="250"></canvas>
					IoT ID {{scope.iot[1].iot_id}}
					<canvas id="doung" width="250" height="250"></canvas>
				 </div>

			</br>
			  	<thead>
			      <tr>
			      	 <th>#</th>
			        <th>timestamp  </th>
			        <th>iot_id </th>
			        <th>temperature </th>
			        <th>relative_humidity </th>
			      </tr>
			    </thead>
			    <tbody>
			    	<tr ng-repeat="iotData in scope.iot">
				  		<td>{{$index + 1}}</td>
				  		<td>{{iotData.timestamp}}</td>
				  		<td>{{iotData.iot_id}}</td>
				  		<td>{{iotData.temperature}}</td>
				  		<td>{{iotData.relative_humidity}}</td>
				  	</tr>
			    </tbody>

			    

			  </table>
			</div>
			<div class="col-sm-4">
				<form ng-submit="scope.submit(input)">
				  <div class="form-group">
				    <label>timestamp</label>
				    <input type="text" ng-model="input.timestamp" class="form-control" placeholder="timestamp">
				  </div>
				  <div class="form-group">
				    <label >iot_id</label>
				    <input type="text" ng-model="input.iot_id" class="form-control" placeholder="iot_id">
				  </div>
				  <div class="form-group">
				    <label >temperature</label>
				    <input type="text" ng-model="input.temperature" class="form-control" placeholder="temperature">
				  </div>
				   <div class="form-group">
				    <label >relative_humidity</label>
				    <input type="text" ng-model="input.relative_humidity" class="form-control" placeholder="relative_humidity">
				  </div>
				  <button type="submit" class="btn btn-default">Add</button>
				</form>
			</div>
		
		</div>
	</div>
</body>
</html>
