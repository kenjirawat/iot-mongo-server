<!DOCTYPE html>
<html ng-app="app">
<head>
  <script src="//code.jquery.com/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/locale/th.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
  <script src="script.js"></script>
  <meta charset="utf-8">
  <script src="Chart.js"></script>

  <title>Homework</title>
  
</head>
<body ng-controller="AppController as appCtrl">
         <nav class="navbar navbar-default">
			<div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                 </button>
                    <a id="brand" class="navbar-brand" href="#">INTERNET OF THING</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="login.html">login</a></li>
                        <li><a href="register.html">register</a></li>
                    </ul>
                </div><!-- /.nav-collapse -->
            </div><!-- /.container -->
        </nav><!-- /.navbar -->
<!-- // -->
<br>

	<div class=container>
	<!-- <button ng-click="appCtrl.toLog()">login</button>
		<button ng-click="appCtrl.toRegister()">register</button> -->
		<div class="row">
			<div class="col-sm-8">
				<table class="table">
<!-- 			  	<caption>Iot_mongoose</caption>
 -->			  	<thead>
			      <tr>
			        <th>#</th>
			        <th>timestamp</th>
			        <th>iot_id</th>
			        <th>temperature</th>
			        <th>relative_humidity</th>
			      </tr>
			    </thead>
			    <tbody>
			    	<tr ng-repeat="iot in appCtrl.iot">
				  		<td>{{$index}}</td>
				  		<td>{{appCtrl.toThaiDateTime(iot.timestamp)}}</td>
				  		<td>{{iot.iot_id}}</td>
				  		<td>{{iot.temperature}}</td>
				  		<td>{{iot.relative_humidity}}</td>

				  	</tr>
			    </tbody>
			  </table>
			</div>
			<div class="col-sm-4">
				<form ng-submit="appCtrl.submit(input)">
				 
				  <div class="form-group">
				    <label >iot_id</label>
				    <input type="text" ng-model="input.iot_id" class="form-control" placeholder="iot_id">
				  </div>
				  <div class="form-group">
				    <label >temperature</label>
				    <input type="text" ng-model="input.temperature" class="form-control" placeholder="temperature">
				  </div>
				   <div class="form-group">
				    <label >relative_humidity</label>
				    <input type="text" ng-model="input.relative_humidity" class="form-control" placeholder="relative_humidity">
				  </div>
				  <button type="submit" class="btn btn-default">Add</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
